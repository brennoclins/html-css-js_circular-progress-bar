<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@native-elements/core@1/native-elements.css">
  <link rel="stylesheet" href="style.css">
  <title>CSS Circular Progress</title>
</head>

<body>
  <main>
    <h1>Barra de Progresso circular</h1>
    <div class="RadialProgress" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>

    <input type="range" value="25" min="0" max="100" />
  </main>

  <script src="script.js"></script>
</body>

</html>
